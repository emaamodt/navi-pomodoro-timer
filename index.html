<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row heylisten">
    <div class="col-md-4 col-xs-8 col-md-offset-4 col-xs-offset-2">
      <h1 id="label">Hey! Listen!</h1>
    </div>
    <div class="col-sm-4 visible-lg">
      <img class="pull-left"  src="https://upload.wikimedia.org/wikipedia/en/0/04/Navi_(The_Legend_of_Zelda).png">
    </div>
  </div>
</div>


<div class="container">
  <div class="row breakwork">
    <div class="col-sm-2 col-sm-offset-4">
      <h2 class="break">Break</h2>
      <span class="timer">
        <span id="breakminus" class="pointer">-</span>
      <span id="break_length">5</span>
      <span id="breakplus" class="pointer">+</span>
      </span>
    </div>
    <div class="col-sm-2">
      <h2 class="work">Work</h2>
      <span class="timer">
        <span id="workminus" class="pointer">-</span>
      <span id="worklength">25</span>
      <span id="workplus" class="pointer">+</span>
      </span>
    </div>
  </div>

  <div class="clock go">
    <div id="time">25:00</div>
    <div id="go">Go</div>
  </div>

  <div class="row" id="switchreset">
    <div class="col-xs-2 col-xs-offset-4">
      <span id="switch">Switch</span>
    </div>
    <div class="col-xs-2">
      <span id="reset">Reset</span>
    </div>
  </div>
</div>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
